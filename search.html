<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books - BookReader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <style>
        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from { 
                transform: scale(0.95);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Search Section Animations */
        .search-section {
            animation: slideUp 0.8s ease-out;
        }

        .search-container {
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Book Card Animations */
        .book-card {
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .book-cover {
            transition: transform 0.3s ease;
        }

        .book-cover:hover {
            transform: scale(1.05);
        }

        /* Button Animations */
        .read-more {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .read-more::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .read-more:hover::after {
            width: 200px;
            height: 200px;
        }

        /* Loading Animation */
        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Navbar Animation */
        .navbar {
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { 
                transform: translateY(-100%);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Menu Animation */
        .nav-links.active {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { 
                transform: translateX(-100%);
                opacity: 0;
            }
            to { 
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/home" class="logo">BookReader</a>
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/search">Search Books</a>
                <a href="/publish">Publish</a>
                <a href="/about">About</a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="search-section">
            <h1 class="fade-in">Search Books</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by title, author, or keyword..." class="fade-in">
                <button id="searchButton" class="fade-in">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <main>
            <div id="results" class="book-grid">
                <!-- Book results will be displayed here -->
            </div>
        </main>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="viewerCanvas" class="preview-container"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>BookReader</h3>
                    <p>Your gateway to the world of books.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="/home">Home</a>
                    <a href="/search">Search</a>
                    <a href="/about">About</a>
                </div>
                <div class="footer-section">
                    <h3>Connect</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 BookReader. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
